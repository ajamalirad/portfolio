<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Anahita Jamali Rad</title>
</head>
<body>
    <header class="aboutSection">
            <div class="backgroundShape background"></div>
            <div class="wrapper about ">
                <h1>Hello, world!</h1>
                <p>Hi, I'm Anahita Jamali Rad, a multi-disciplinary front-end web-developer, designer, writer, editor, and visual artist. Welcome to my web development portfolio.</p>
            </div>
            <div class="arrow">
                <i class="fas fa-long-arrow-alt-down"></i>
            </div>
    </header>
    <main>
        <section class="projects">
            <ul class="projectsList wrapper">
                <li>
                <div class="hoverImage"><img src="./assets/airheadApp-square.png" alt="a screenshot of app with blue background"></div>
                </li>
                <li>
                    <div class="hoverImage"><img src="./assets/wordfinder-square.png" alt="a screenshot of app that  has a form with inputs of words you can search"></div>
                </li>
                <li>
                    <div class="hoverImage"><img src="./assets/anywhereButHere-square.png" alt="a screenshot of map app with inputs of location and what you want to find"></div>
                </li>
                <li>
                    <div class="hoverImage"><img src="./assets/sunset-square.png" alt="a screenshot of app with a sunset background"></div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <nav class="wrapper">
            <ul>
                <li><a href="">github</a></li>
                <li><a href="">linkedIn</a></li>
                <li><a href="">twitter</a></li>
            </ul>
        </nav>
        <div class="contactForm wrapper">
            <form action="submit">

                <label for="name"></label>
                <input 
                    type="text" 
                    id="name"
                    placeholder="your name"
                >

                <label for="email"></label>
                <input 
                    type="email" 
                    id="email"
                    placeholder="your email"
                >

                <label for="text"></label>
                <input 
                    type="text" 
                    id="message"
                    placeholder="your message"
                >
                
                </form>
        </div>
    </footer>
</body>
</html>
